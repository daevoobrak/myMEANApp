<div>
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-success" ng-show="showMessage">
        <strong>Success!</strong> {{message}}
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-sm-6">
      <user-info></user-info>
    </div>
    <div class="col-sm-6" ng-controller="logoutController">
      <a ng-click='logout()' class="btn btn-link pull-right">Logout</a>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-2 " ng-controller="homeController">
      <div class="row">
        <div class="col-sm-12 well image_container">
          <img style="width:100px;" class="prof_picture center-block img-responsive" ngf-thumbnail="file || 'images/default-user.png'"/>
          <div class="btn upload_img" accept="image/*"  ng-model="file" ngf-max-size="20MB" ngf-pattern="'image/*'" name="file" ngf-select="onFileSelect($file)">Upload New</div>
          <i ng-show="up.upload_form.file.$error.required">*required</i><br>
          <i ng-show="up.upload_form.file.$error.maxSize">File too large 
          {{up.file.size / 1000000|number:1}}MB: max 20M</i>
          <p>{{up.progress}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h6>
            <i ng-click="statusUpdate=!statusUpdate" class="status-text" ng-show="statusUpdate">" {{userDetails.userinfo.status}} "</i>
            <i ng-hide="statusUpdate">
              <div class="form-group">
                <input type="text" class="form-control" ng-model="userDetails.userinfo.status">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default" ng-disabled="disabled" ng-click="statusUpdate=true;updateDetails()">Update</button>
              </div>
            </i>
          </h6>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <div class="form-group">
          <div class="col-sm-12">
            <textarea type="textarea" class="form-control" name="status" ng-model="status" ></textarea>
            <input type="button" value="post" ng-click="addPost(status)">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <user-post></user-post>
        </div>
      </div>
    </div>
    <div class="col-sm-4 well">
      <form class="form-horizontal" role="form" ng-submit="updateDetails()">
        <div class="form-group">
          <label class="control-label col-sm-4">First Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="fName" ng-model="userDetails.userinfo.name.first" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Last Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="lName" ng-model="userDetails.userinfo.name.last" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Age</label>
          <div class="col-sm-3">
            <input type="number" value="18" min="18" max="50" class="form-control" name="age" ng-model="userDetails.userinfo.age" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">High School</label>
          <div class="col-sm-8">  
            <input type="text" class="form-control" name="hs" ng-model="userDetails.userinfo.qualifications.highSchool" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Intermediate</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="im" ng-model="userDetails.userinfo.qualifications.intermediate" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">UG</label>
          <div class="col-sm-8">  
            <input type="text" class="form-control" name="ug" ng-model="userDetails.userinfo.qualifications.ug" >
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">PG</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="pg" ng-model="userDetails.userinfo.qualifications.pg">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Others</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="other" ng-model="userDetails.userinfo.qualifications.others">
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(".alert").fadeOut(3000 );
</script>
